[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
upload_port = /dev/ttyACM0

; Build options - for ESP32-C3 USB serial
build_flags =
    -std=c++17
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D CORE_DEBUG_LEVEL=3
    ;-DLV_CONF_SKIP  ; Skip LVGL to speed up compilation
    ;-Wno-unused-variable
    ;-Wno-unused-function
    -I/home/ypc/.platformio/packages/framework-arduinoespressif32/libraries/WiFi/src

; Source and include directories

; No extra scripts for now
; extra_scripts = pre:scripts/pre_build.py

; Minimal upload settings
upload_speed = 460800

[platformio]
description = WiFi Power Consumption Test Project
default_envs = esp32-c3-devkitm-1
